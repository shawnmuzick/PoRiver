<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="./shop.css" />
		<title>Po River</title>
	</head>
	<body id="body">
		<div class="hero">
			<section class="hero-text-container">
				<h2 class="hero-text">
					Hand Crafted Romainian Orchestral Instruments
				</h2>
			</section>
		</div>
		<main>
			<div class="shop-wrapper">
				<div
					class="shop-filters filter-container-hide"
					id="filter-container"
				>
					<button id="shop-filter-close">x</button>
					<h3>Categories</h3>
					<br />
					<div class="input-group">
						<input
							type="checkbox"
							name="violin"
							id="violin-checkbox"
						/>
						<label for="violin">Violins</label>
					</div>
					<div class="input-group">
						<input
							type="checkbox"
							name="viola"
							id="viola-checkbox"
						/>
						<label for="viola">Violas</label>
					</div>
					<div class="input-group">
						<input
							type="checkbox"
							name="cello"
							id="cello-checkbox"
						/>
						<label for="cello">Cellos</label>
					</div>
					<div class="input-group">
						<input type="checkbox" name="double bass" />
						<label for="double bass">Double Basses</label>
					</div>
					<div class="input-group">
						<input type="checkbox" name="violin bows" />
						<label for="violin bows">Violin Bows</label>
					</div>
					<div class="input-group">
						<input type="checkbox" name="viola bows" />
						<label for="viola bows">Viola Bows</label>
					</div>
					<div class="input-group">
						<input type="checkbox" name="cello Bows" />
						<label for="cello bows">Cello Bows</label>
					</div>
					<div class="input-group">
						<input type="checkbox" name="bass bows" />
						<label for="bass bows">Bass Bows</label>
					</div>
				</div>
				<div class="filter-show">
					<button id="shop-filter-open">
						<img
							id="filter-image"
							src="./img/filter_alt-black-18dp.svg"
							alt=""
						/>
					</button>
				</div>
				<div class="shop" id="shop"></div>
			</div>
		</main>
		<ul class="nav-menu" id="nav-menu">
			<div class="logo-container">
				<img src="./img/Po River small.JPG" alt="" />
			</div>
			<div class="site-title-container">
				<h1 class="site-title">Po River</h1>
			</div>
			<a href="./index.html"><li>Home</li></a>
			<a href="./products.html"><li>Products</li></a>
			<a href="./about.html"><li>About</li></a>
		</ul>
		<nav class="nav" id="mobile-nav">
			<button class="nav-expand-btn btn" id="mobile-nav-expand">
				<img src="/img/menu-24px.svg" />
			</button>
			<div class="logo-container">
				<img src="./img/Po River small.JPG" alt="" />
			</div>
			<div class="site-title-container">
				<h1 class="site-title">Po River</h1>
			</div>
		</nav>
		<script src="./nav.js"></script>
		<script src="./shop.js" type="module"></script>
	</body>
</html>
